<h1>New</h1>
{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
        </div>
    {% endfor %}
{% endif %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="row">
        <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">{{ field.label_tag }}</div>
        <div class="col-md-9 col-lg-9 col-sm-12 col-xs-12">{{ field }}</div>
    </div>
    {% endfor %}
    <button>Save</button>
</form>
